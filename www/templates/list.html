<ion-view view-title="My Notes" ng-controller="ListCtrl">
 <ion-content>
        <ion-list show-reorder="reordering">
          <ion-item href="#/edit/{{note.id}}" class="item-remove-animate item-icon-right" ng-repeat="note in notes track by note.id">
            <h3>{{note.title}}</h3>
            <p>{{note.description}}</p>
            <i class="icon ion-arrow-right-b"></i>
            <ion-option-button class="button-assertive icon-left ion-trash-b" ng-click="remove(note.id)">Delete</ion-option-button>
            <ion-reorder-button class="ion-arrow-move" on-reorder="move(note, $fromIndex, $toIndex)"></ion-reorder-button>
          </ion-item>
        </ion-list>
 </ion-content> 
 <ion-footer-bar class="bar-stable">
   <a href="#/add" class="button button-calm icon-left ion-compose" >New Notes</a>
   <button class="button button-energized icon-left ion-shuffle" ng-click="reorder()">Reorder</button>
 </ion-footer-bar>
</ion-view>
